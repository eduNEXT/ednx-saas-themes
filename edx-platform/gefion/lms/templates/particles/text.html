## mako
<%page expression_filter="h"/>

<%
	el_type = particle.options('type', default='No type')
	el_id = particle.options('id', default=0)
	el_class = particle.options('class', default='')
	el_text= particle.options('variables', 'text',  default='')
%>

<p id="${el_id}" class="${el_class}">
	${el_text}
</p>
