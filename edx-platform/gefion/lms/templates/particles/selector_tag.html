## mako
<%page expression_filter="h"/>

<%
  el_type = particle.options('type', default='No type')
  el_id = particle.options('id', default=0)
  el_styles = particle.options('css', default='')
  el_options= particle.options('variables', 'options',  default=[])
%>

<select name="language" id="${el_id}">
	%for el_option in el_options:
		<option value="" selected="selected">${el_option} </option>
	%endfor
</select>

<style type="text/css">
  ${el_styles |n}
</style>
