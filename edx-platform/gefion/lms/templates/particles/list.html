## mako
<%page expression_filter="h"/>

<%
  el_type = particle.options('type', default='No type')
  el_id = particle.options('id', default=0)
  el_items = particle.options('variables', default = {})
%>

<div id="${el_id}">
  <ul>
    %for el_item in el_items:
    <li>
      <a href="${el_item.get('destination_url', '#')}" target="${el_item.get('target')}">${el_item.get('text','')}</a>
    </li>
    %endfor
  </ul>
</div>
